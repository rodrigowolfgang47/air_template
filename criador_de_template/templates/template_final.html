<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{produtos.cliente}}</title>
</head>
<body>
    {% for produto in produtos %}
        <div>
            <p>{{ produto.cod_da_peca }}</p>
            <p>{{ produto.marca }}</p>
            <p>{{ produto.descricao }}</p>
            <p>{{ produto.aplicacao }}</p>
            <p>{{ produto.preco }}</p>
        </div>
    {% endfor %}

</body>
</html>
